<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styl-e</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/user.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">

    <!-- Aggiungi il link alla libreria js-yaml -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.0.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
    
  </head>
<body>

  <div class="nav_bar_top">
    <div class="logo">
      <img src="image/logo.png" alt="Logo">
    </div>
  
  </div>
  
  <!-- TOPNAV -->
  <div class="topnav">
        
      <div class="text_sigma">
        <p class="sigma">Sigma</p>
      </div>
      <div class="text_yaral">
        <p class="sigma">Yara-L</p>
      </div>x
      <div class="bottoni">
        <div class="upload">
          <button type="button" class="btn btn-success" onclick="update()" accept=".yml" style="font-size: 29px;">Upload</button>
        </div>
        <div class="btn_traduci">
          <button type="button" class="btn btn-success" onclick="requestYara()" style="font-size: 29px;">Traduci</button>
        </div>
      </div>
     
    
  </div>

  <!-- PARTE DELLA TEXT AREA -->
  <div class="central_pane">
    <div class="wrapper">
      <div class="cmd">
        <textarea class="textarea" id="sigmaRulesTextarea" spellcheck="false">Insert here your Sigma Rules..</textarea>
      </div>
    </div>
    <div class="wrapper_yara">
      <div class="cmd">
        <textarea class="textarea" id="yaralTextArea" spellcheck="false" readonly onselectstart="return false;">Here will appear the Yara-L rules translated by Sigma </textarea>
      </div>
    </div>
    <div class="inputUser">

        
    </div>
  </div>


  <script src="script/script.js"></script>
  <script src="script/sigma.js"></script>
  

</body>
